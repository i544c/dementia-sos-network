<h1>行方不明者： {{ person.first_name }} {{ person.last_name }}</h1>

<h2>目撃情報</h2>
<form action="{% url 'missing:detail' person.id %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit">
</form>

<ul>
  {% for witness in person.witness_set.all %}
  <li>{{ witness.comment }}</li>
  {% endfor %}
</ul>
