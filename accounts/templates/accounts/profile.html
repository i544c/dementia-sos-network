{% extends 'dsn/base.html' %}

{% block body %}
{{ user.username }}

<p>
  <a href="{% url 'missing:add' %}">患者を追加する</a>
</p>

<ul>
{% for person in request.user.person_set.all %}
<li>
  <a href="{% url 'missing:detail' person.id %}">{{ person.first_name }} {{ person.last_name }}</a>
</li>
{% endfor %}
</ul>
{% endblock %}
